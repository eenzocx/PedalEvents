<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
    
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Estilos para esconder o texto quando a navbar está fechada */
        .navbar-item-text {
            display: none;
        }

        /* Estilos para mostrar o texto apenas quando a navbar está aberta */
        .navbar-open .navbar-item-text {
            display: inline; /* Mostra o texto quando a navbar está aberta */
        }

        .navbar-open .navbar-item-icon {
            display: inline; /* Mantenha o ícone visível */
        }

        .navbar-item-icon {
            display: none; /* Esconde o ícone quando a navbar está fechada */
        }

        .navbar-closed .navbar-item-icon {
            display: inline; /* Mostra o ícone quando a navbar está fechada */
        }
    </style>
</head>

<body>

    <header class="relative">
        <div class="fixed top-0 left-0">
            <nav id="side-menu" class="h-screen w-16 bgGradienteVertical py-4 navbar-closed">
                <ul class="h-full flex flex-col text-white">
                    <div id="arrow-container" class="flex flex-col items-center w-full px-4">
                        <div class="flex justify-end">
                            <li class="group group-duration-200 relative">
                                <i id="arrow" class="fa-solid fa-arrow-right cursor-pointer close"></i>
                                <span id="tooltip" class="hidden arrow absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Abrir</span>
                            </li>
                        </div>
                        <h1 id="logo" class="hidden text-3xl font-russo mt-[4rem]"><span class="text-colorLogo">Pedal</span> Events</h1>
                    </div>

                    <div id="container-items" class="flex flex-col items-center p-4 space-y-10 mt-[4rem]">
                        <li class="group group-duration-200 relative cursor-pointer icon-faded">
                            <a href="./index.html">
                                <i class="fa-solid fa-house"></i>
                                <span id="liSpans" class="hidden">Home</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Home</span>
                        </li>
                        <li class="group relative cursor-pointer">
                            <a href="./eventos.html">
                                <i class="fa-solid fa-flag"></i>
                                <span id="liSpans" class="hidden">Eventos</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Eventos</span>
                        </li>

                        <li id="liCriar" class="group relative cursor-pointer">
                            <a href="#">
                                <i class="fa-solid fa-circle-plus"></i>
                                <span id="liSpans" class="hidden">Criar</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Criar</span>
                            <!-- Caixa do criar -->
                            <div id="create" class="hidden absolute w-32 rounded-xl text-center left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D]">
                                <ul>
                                    <div class="">
                                        <li class="p-2 duration-200 hover:opacity-80"><a href="">Criar Pedal</a></li>
                                    </div>
                                </ul>
                            </div>
                        </li>

                        <li class="group relative cursor-pointer">
                            <a href="./perfil.html">
                                <img id="perfilImg" class="w-[25px] h-[25px] md:w-[30px] md:h-[30px] inline" src="./assets/img/person-img.png" alt="">
                                <span id="liSpans" class="hidden">Perfil</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Perfil</span>
                        </li>
                    </div>

                    <!-- Ícone Premium em Posição Própria -->
                    <div id="container-premium" class="flex flex-col items-center mt-4 p-4">
                        <li class="group relative cursor-pointer">
                            <a href="./premium.html" class="flex items-center">
                                <i class="fa-solid fa-crown navbar-item-icon"></i>
                                <span id="liSpans" class="navbar-item-text">Premium</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Premium</span>
                        </li>
                    </div>

                    <div id="containerMais" class="flex flex-col p-6 items-center absolute bottom-0">
                        <li id="liMais" class="group relative cursor-pointer">
                            <a href="#">
                                <i class="fa-solid fa-bars"></i>
                                <span id="liSpans" class="hidden">Mais</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200">Mais</span>
                            <!-- Caixa do criar -->
                            <div id="mais" class="hidden absolute w-32 rounded-xl text-center left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D]">
                                <ul>
                                    <div>
                                        <li class="p-2 duration-200 hover:opacity-80"><a href="./login.html">Sair</a></li>
                                    </div>
                                </ul>
                            </div>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Conteúdo da página principal -->
    </main>

    <script src="./assets/js/menu.js"></script>
    <script>
        // Exemplo de script para alternar a classe da navbar ao abrir e fechar
        const arrow = document.getElementById('arrow');
        const sideMenu = document.getElementById('side-menu');

        arrow.addEventListener('click', () => {
            sideMenu.classList.toggle('navbar-open');
            sideMenu.classList.toggle('navbar-closed');
        });
    </script>
</body>

</html>
